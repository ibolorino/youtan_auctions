<!--begin::Aside Menu-->
<div
  class="hover-scroll-overlay-y mb-5 mb-lg-5"
  id="kt_aside_menu_wrapper"
  data-kt-scroll="true"
  data-kt-scroll-activate="{default: false, lg: true}"
  data-kt-scroll-height="auto"
  data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
  data-kt-scroll-wrappers="#kt_aside_menu"
  data-kt-scroll-offset="0">
  <!--begin::Menu-->
  <div
    class="menu menu-column menu-title-gray-800 menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-500"
    id="#kt_aside_menu"
    data-kt-menu="true"
    data-kt-menu-expand="false">

    <div class="menu-item">
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-muted text-uppercase fs-8 ls-1">Menu Principal</span>
      </div>
    </div>
		<div data-kt-menu-trigger="click" class="menu-item menu-accordion">
			{% if user.is_superuser %}
			<span class="menu-link">
				<span class="menu-icon">
					<i class="bi bi-arrow-return-right fs-2"></i>
				</span>
				<span class="menu-title">Instituições Financeiras</span>
				<span class="menu-arrow"></span>
			</span>
			<div class="menu-sub menu-sub-accordion menu-active-bg">
				<div class="menu-item">
					<a class="menu-link" href="{% url 'auctions:create-bank' %}">
						<span class="menu-bullet">
							<span class="bullet bullet-dot"></span>
						</span>
						<span class="menu-title">Cadastrar Instituição</span>
					</a>
				</div>
			</div>
			<div class="menu-sub menu-sub-accordion menu-active-bg">
				<div class="menu-item">
					<a class="menu-link" href="{% url 'auctions:list-banks' %}">
						<span class="menu-bullet">
							<span class="bullet bullet-dot"></span>
						</span>
						<span class="menu-title">Ver Instituição</span>
					</a>
				</div>
			</div>
			{% endif %}
		</div>
		<div data-kt-menu-trigger="click" class="menu-item menu-accordion">
			<span class="menu-link">
				<span class="menu-icon">
					<i class="bi bi-arrow-return-right fs-2"></i>
				</span>
				<span class="menu-title">Items</span>
				<span class="menu-arrow"></span>
			</span>
			{% if user.is_superuser %}
			<div class="menu-sub menu-sub-accordion menu-active-bg">
				<div class="menu-item">
					<a class="menu-link" href="{% url 'auctions:create-property' %}">
						<span class="menu-bullet">
							<span class="bullet bullet-dot"></span>
						</span>
						<span class="menu-title">Cadastrar Propriedade</span>
					</a>
				</div>
			</div>
			<div class="menu-sub menu-sub-accordion menu-active-bg">
				<div class="menu-item">
					<a class="menu-link" href="{% url 'auctions:create-vehicle' %}">
						<span class="menu-bullet">
							<span class="bullet bullet-dot"></span>
						</span>
						<span class="menu-title">Cadastrar Veículo</span>
					</a>
				</div>
			</div>
			{% endif %}
			<div class="menu-sub menu-sub-accordion menu-active-bg">
				<div class="menu-item">
					<a class="menu-link" href="{% url 'auctions:list-items' %}">
						<span class="menu-bullet">
							<span class="bullet bullet-dot"></span>
						</span>
						<span class="menu-title">Ver Itens</span>
					</a>
				</div>
			</div>
		</div>
		<div data-kt-menu-trigger="click" class="menu-item menu-accordion">
			<span class="menu-link">
				<span class="menu-icon">
					<i class="bi bi-arrow-return-right fs-2"></i>
				</span>
				<span class="menu-title">Leilões</span>
				<span class="menu-arrow"></span>
			</span>
			{% if user.is_superuser %}
			<div class="menu-sub menu-sub-accordion menu-active-bg">
				<div class="menu-item">
					<a class="menu-link" href="{% url 'auctions:create-auction' %}">
						<span class="menu-bullet">
							<span class="bullet bullet-dot"></span>
						</span>
						<span class="menu-title">Cadastrar Leilão</span>
					</a>
				</div>
			</div>
			{% endif %}
			<div class="menu-sub menu-sub-accordion menu-active-bg">
				<div class="menu-item">
					<a class="menu-link" href="{% url 'auctions:list-auctions' %}">
						<span class="menu-bullet">
							<span class="bullet bullet-dot"></span>
						</span>
						<span class="menu-title">Ver Leilões</span>
					</a>
				</div>
			</div>
		</div>
	</div>
  <!--end::Menu-->
</div>
<!--end::Aside Menu-->
