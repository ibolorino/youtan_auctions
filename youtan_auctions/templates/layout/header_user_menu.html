<!--begin::Menu wrapper-->
<div
  class="cursor-pointer symbol symbol-30px symbol-md-40px"
  data-kt-menu-trigger="click"
  data-kt-menu-attach="parent"
  data-kt-menu-placement="bottom-end">
  <i class="bi bi-person-circle fs-2hx"></i>
</div>
<!--end::Menu wrapper-->
<!--begin::User account menu-->
<div
  class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px"
  data-kt-menu="true">
  <!--begin::Menu item-->
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <!--begin::Avatar-->
      <div class="symbol symbol-50px me-5">
        <i class="bi bi-person-circle fs-2qx"></i>
      </div>
      <!--end::Avatar-->
      <!--begin::Username-->
      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex align-items-center fs-5">
          {{ request.user.name }}
          <span class="badge bg-secondary text-black-50 ms-2">{{ request.user.username }}</span>
        </div>
        <span class="fw-bold text-muted text-hover-primary fs-7">{{ request.user.email }}</span>
      </div>
      <!--end::Username-->
    </div>
  </div>
  <!--end::Menu item-->
  <!--begin::Menu separator-->
  <div class="separator my-2"></div>
  <!--end::Menu separator-->
  <!--begin::Menu item-->
  <div class="menu-item px-5">
    <a href="{% url 'users:detail' request.user.username %}" class="menu-link px-5">Perfil</a>
  </div>
  <!--end::Menu item-->
  <!--begin::Menu separator-->
  <div class="separator my-2"></div>
  <!--end::Menu separator-->
  <!--begin::Menu item-->
  <div class="menu-item px-5">
    <a href="{% url 'account_logout' %}" class="menu-link px-5">Sair</a>
  </div>
  <!--end::Menu item-->
</div>
<!--end::User account menu-->
