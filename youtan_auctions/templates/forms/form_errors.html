
{% if form.non_field_errors %}
    <div class="alert alert-danger pb-0 pt-2 mt-0 mb-3">
        {{ form.non_field_errors }}
    </div>
{% endif %}
{% for field in form %}
    {% if field.errors %}
        <div class="alert alert-danger pb-0 pt-2 mt-0 mb-3">
            {{ field.errors }}
        </div>
    {% endif %}
{% endfor %}
